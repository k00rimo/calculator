<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="phone">
            <div class="display">
                <p class="result current">0</p>
            </div>
            <div class="keyboard">
                <p class="grey AC">AC</p>
                <p class="grey polarity">+/-</p>
                <p class="grey percentage">%</p>
                <p class="orange operation division">÷</p>
                <p class="number">7</p>
                <p class="number">8</p>
                <p class="number">9</p>
                <p class="orange operation multiply">×</p>
                <p class="number">4</p>
                <p class="number">5</p>
                <p class="number">6</p>
                <p class="orange operation subtract">-</p>
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="orange operation add">+</p>
                <p class="number double">0</p>
                <p class="number comma">,</p>
                <p class="orange evaluate">=</p>
            </div>
        </div>
    </main>
    <img class="framing" src="./images/border2.png" alt="framing">
    <footer>
        <div class="toggle"><img src="./images/power.svg" alt="toggle-framing"></div>
        Oliver Blščák 2023
    </footer>
    <script src="index.js"></script>
</body>
</html>
